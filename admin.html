<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style3.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script2.js"></script>
    <script src="script4.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>ADMIN</title>
</head>

<body>
    <h1 class="text-center">STUDENT ATTENDANCE PORTAL</h1>
    <h1 class="text-center admin">ADMIN</h1>

    <h3 class="text-warning" style="font-weight: bold">
        Add new student details
    </h3>
    <form class="form">
        <label for="name" class="form-label">Name</label>
        <input id="sName" type="text" placeholder="Enter Name" name="name" required>
        <br><br>
        <label for="number" class="form-label">Regd. No.</label>
        <input id="number" type="text" placeholder="Registered number" name="number" required>
        <br><br>
        <label for="year" class="form-label">Year of Study</label>
        <input id="year" type="text" placeholder="Year of study" name="year" required>
        <br><br>
        <label for="percentage" class="form-label">Attendance Percentage</label>
        <input id="percentage" type="text" placeholder="Attendance" name="percentage" required>
        <br><br>
        <button class="btn btn-primary btn-gradient" onclick="addStudent()">
            Add Student
        </button>
    </form>

    <table class="table" id="mytable"></table>
</body>

</html>
